query GetArchivedThreadData($boardKey: String!, $threadId: String!) {
  board(boardKey: $boardKey) {
    id
    archivedThreads(threadId: $threadId) {
      threadNumber
      title
      responseCount
      lastModified
      boardId
      responses {
        name
        mail
        date
        authorId
        body
        isAbone
        ipAddr
        authedToken
      }
    }
  }
}
